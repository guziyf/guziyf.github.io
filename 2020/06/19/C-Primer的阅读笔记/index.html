><span class="comment">    while(cin &gt;&gt; a)</span></span><br><span class="line"><span class="comment">        v.push_back(a);</span></span><br><span class="line"><span class="comment">    decltype(v.size()) i;</span></span><br><span class="line"><span class="comment">    for(i = 0; i != v.size()/2; i++)</span></span><br><span class="line"><span class="comment">        cout &lt;&lt; v[i]+v[v.size()-1-i] &lt;&lt; endl;</span></span><br><span class="line"><span class="comment">    if(v.size()%2)</span></span><br><span class="line"><span class="comment">        cout &lt;&lt; v[i] &lt;&lt; endl;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">    <span class="comment">//练习3.20</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    vector&lt;int&gt; v;</span></span><br><span class="line"><span class="comment">    int a = 0;</span></span><br><span class="line"><span class="comment">    while(cin &gt;&gt; a)</span></span><br><span class="line"><span class="comment">        v.push_back(a);</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    if(v.size() % 2 == 0)&#123;</span></span><br><span class="line"><span class="comment">        for(auto b = v.begin(),e = v.end(); b != e; b++)</span></span><br><span class="line"><span class="comment">            cout &lt;&lt; *b + *(--e) &lt;&lt; endl;</span></span><br><span class="line"><span class="comment">    &#125;else&#123;</span></span><br><span class="line"><span class="comment">        for(auto b = v.begin(),e = v.end(); b != e - 1; b++)</span></span><br><span class="line"><span class="comment">            cout &lt;&lt; *b + *(--e) &lt;&lt; endl;</span></span><br><span class="line"><span class="comment">        cout &lt;&lt; v[v.size() / 2] &lt;&lt; endl;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br> comment">            end = min;</span></span><br><span class="line"><span class="comment">        else</span></span><br><span class="line"><span class="comment">            beg = min+1;</span></span><br><span class="line"><span class="comment">        min = beg + (end - beg)/2;</span></span><br><span class="line"><span class="comment">        cout &lt;&lt; *min &lt;&lt; endl;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment">    cout &lt;&lt; "find it: " &lt;&lt; *min &lt;&lt; endl;</span></span><br><span class="line"><span class="comment"> */</span><span class="comment">//二分法，但是有bug。</span></span><br><span class="line">    <span class="built_in">string</span> s;</span><br><span class="line">    <span class="built_in">string</span> c;</span><br><span class="line">    <span class="keyword">int</span> n = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">cin</span> &gt;&gt; s)&#123;</span><br><span class="line">        <span class="keyword">while</span> (<span class="built_in">cin</span> &gt;&gt; c &amp;&amp; c != <span class="string">"0"</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span>(s == c)&#123;</span><br><span class="line">                ++n;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="built_in">cout</span> &lt;&lt; s &lt;&lt; <span class="string">" "</span> &lt;&lt; n &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">                n = <span class="number">1</span>;</span><br><span class="line">                s = c;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; s &lt;&lt     window.MathJax = {
      loader: {
        source: {

          '[tex]/AMScd': '[tex]/amscd'
        }
      },
      tex: {
        inlineMath: {'[+]': [['$', '$']]},
        tags: 'ams'
      },
      options: {
        renderActions: {
          findScript: [10, doc => {
            document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
              const display = !!node.type.match(/; *mode=display/);
              const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
              const text = document.createTextNode('');
              node.parentNode.replaceChild(text, node);
              math.start = {node: text, delim: '', n: 0};
              math.end = {node: text, delim: '', n: 0};
              doc.math.push(math);
            });
          }, '', false],
          insertedScript: [200, () => {
            document.querySelectorAll('mjx-container').forEach(node => {
              let target = node.parentNode;
              if (target.nodeName.toLowerCase() === 'li') {
                target.parentNode.classList.add('has-jax');
              }
            });
          }, '', false]
        }
      }
    };
    (function () {
      var script = document.createElement('script');
      script.src = '//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
      script.defer = true;
      document.head.appendChild(script);
    })();
  } else {
    MathJax.startup.document.state(0);
    MathJax.texReset();
    MathJax.typeset();
  }
</script>
